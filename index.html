<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Black Panther</title>


    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>


    <div class="container">
        <h1 class="title">Black Panther - API Comic Search</h1>

        <div class="data-box">
            <p class="text">Fetches all comics that feature Black Panther within date ranges you specify</p>
            <input type="text" id="dateFirst" placeholder="Ex: 1965" class="grid-part1">
            <input type="text" id="dateSecond" placeholder="Ex: 2018" class="grid-part2">

            <input type="button" value="GET DATA" id="getData" class="btn btn-data" />
            <input type="button" value="CLEAR DATA" id="clearData" class="btn " />
        </div>

        <div id="result" class="grid">
            <!-- Your Results   -->
        </div>

    </div>



    <script src="js/scripts.js"></script>

</body>

</html>
